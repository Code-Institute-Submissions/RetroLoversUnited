{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community page for retro computers" />
    <meta name="keywords" content="community retro computers" />
    <meta name="author" content="Jonas Thorell" />
    {% block extra_css %}
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" type="text/css" />
    <!-- materialize bootstrp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" type="text/css" />
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" /> -->

    <link rel='shortcut icon' type='image/x-icon' href="{% static 'icons/favicon.ico' %}">


    <!-- default title. Will be overwritten by specific pages -->
    <title>RetroLoversUnited: {% block title %}Default Title{% endblock %}</title>

</head>

<body>
    {% include 'includes/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'includes/footer.html' %}

    <!-- MDB -->
    {% block onload_js %}
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    {% endblock %}


</body>
</html>
