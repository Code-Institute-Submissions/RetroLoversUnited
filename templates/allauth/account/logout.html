{% extends "base.html" %}
{% load static %}
{% load mixins %}
{% load i18n %}
{% block title %}{% trans "Logout" %}{% endblock %}

{% block content %}

<div class="container-fluid target-link text-center">
    <h1>Logout</h1>
</div>
<div class="container-fluid target-link">
    <div class="row">
        <div class="col d-none d-lg-block">
            <img class='rounded-circle border border-5 border-success right-align' width="640" height="436" src="{% static 'images/SabrinaBeach.jpg' %}" />
        </div>
        <div class="col">
            <p>{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-primary w-25">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
    {% endblock content %}
