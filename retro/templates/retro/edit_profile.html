{% extends "base.html" %}
{% load static %}
{% block title %}Edit profile{% endblock title %}

{% block content %}


<div class="container-fluid target-link">
    <div class="row">
        <div class="col d-none d-lg-block text-center">
            <p>&nbsp;</p>
            <img class='rounded-circle border border-5 border-success' alt="Amy is editing her profile" width="640" height="436" src="{% static 'images/amylogin.jpg' %}" />
        </div>
        <div class="col">
            <p>&nbsp;</p>
            <h1>Edit my Profile ({{ user.first_name }} {{ user.last_name }})</h1>
            <form method="post" class="form p-2">
                {% csrf_token %}
                {{ form.as_p |safe}}
                <button type="submit" class="btn btn-primary btn-block">Update profile of {{ user.first_name }} {{ user.last_name }}!</button>
            </form>
        </div>
    </div>
</div>
    {% endblock content %}
