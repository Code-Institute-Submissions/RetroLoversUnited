{% extends "base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block content %}

<div class="container-fluid text-center target-link">
    <h1>Contact Form</h1>
</div>

<div class="container-fluid target-link">
    <div class="row">
        <div class="col d-none d-lg-block text-center">
            <img class='rounded-circle border border-5 border-success' width="640" height="436" alt="Amy asks you to fill in the contact form" src="{% static 'images/amy-contact.png' %}">
        </div>
        <div class="col">
            <form method="post" class="form mt-1 pt-1">
                {% csrf_token %}
                <fieldset class="mx-2 px-2 grey">
                    {{ form.as_p |safe}}
                    <br />
                    <button class="btn btn-primary w-25 mb-2" type="reset">Clear</button>
                    <button class="btn btn-primary w-25 mb-2" type="submit">Submit!</button>
                </fieldset>
            </form>
            <br>
        </div>
    </div>

</div>

{% endblock content %}
