{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block content %}

<div class="container-fluid text-center target-link">
    <h1>Login</h1>
</div>

<div class="container-fluid target-link">
    <div class="row">
        <div class="col d-none d-lg-block">
            <img  class='rounded-circle border border-5 border-success right-align' width="640" height="436" src="{% static 'images/amylogin.jpg' %}" />
        </div>
        <div class="col">
            <form>
                <fieldset>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" required />
                        <label for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" required />
                        <label for="password">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </fieldset>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
