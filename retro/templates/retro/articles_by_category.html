{% extends "base.html" %}
{% load static %}
{% load mixins %}
{% block title %}Category: {{ category.name }} {% endblock title %}

{% block content %}
<div class="container-fluid text-center target-link">
    <h1>Articles in category: {{ category.name }} </h1>
</div>
<div class="container-fluid target-link">
    <div class="row">
        <div class="col d-none d-lg-block">
            <img class='rounded-circle border border-5 border-success right-align' width="640" height="436" src="{% static 'images/amylogin.jpg' %}">
        </div>
        <div class="col">
            {% for article in articles %}
            <a href="{% url 'article_detail' article.id %}">
                <i class="fa-solid fa-check">&nbsp;</i>{{ article.title }}
            </a>
            <br>&nbsp;
            {% endfor %}
        </div>
    </div>
</div>

    {% endblock content %}
