{% extends "base.html" %}
{% load static %}
{% block title %}Links{% endblock title %}

{% block content %}

<div class="container-fluid text-center target-link">
    <h1>Web Links</h1>
    {% for link in links %}
        <i class="fa-solid fa-diamond"></i>
        <a href="{{ link.url }}" target="_blank" alt="{{ link.alt }}"> {{ link.name }}</a>
        <p>{{ link.description }} </p>
    {% endfor %}
</div>

{% endblock content %}
