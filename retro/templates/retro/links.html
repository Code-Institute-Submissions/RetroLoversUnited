{% extends "base.html" %}
{% load static %}
{% block title %}Links{% endblock title %}

{% block content %}

<div class="container-fluid text-center">
    <h1>Web Links</h1>
</div>
<div class="container text-center">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <img  class='amy' src="{% static 'images/AmyEditor.png' %}" />
        </div>
        <div class="col-md-6 target-link">
            {% for link in links %}
            <i class="fa-solid fa-diamond"></i>
            <a href="{{ link.url }}" target="_blank" alt="{{ link.alt }}"> {{ link.name }}</a>
            <p>{{ link.description }} </p>
            {% endfor %}
        </div>
    </div>
</div>
    {% endblock content %}
