{% extends "base.html" %}
{% load static %}
{% load mixins %}
{% block title %}Links{% endblock title %}

{% block content %}

<div class="container-fluid target-link text-center">
    <h1>Web Links</h1>
</div>
<div class="container-fluid target-link">
    <div class="row">
        <div class="col d-none d-lg-block">
            <img class='rounded-circle border border-5 border-success right-align' src="{% static 'images/AmyEditor.png' %}" alt="Amy Editor" width="640" height="436" />
        </div>
        <div class="col">
            {% for link in links %}
            <i class="fa-solid fa-diamond" aria-hidden="true"></i>
            <a href="{{ link.url }}" target="_blank" alt="{{ link.alt }}"> {{ link.name }}</a>
            <p>{{ link.description }} </p>
            {% endfor %}
        </div>
    </div>
</div>
    {% endblock content %}
